<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>Please Log-in</h3>
        <div class="inner">
            <form>
                <label for="username"><i class="bi bi-people-fill"> </i>Username</label>
                <input autocomplete="off" type="text" name="username" id="username"><br>
                <label for="password"><i class="bi bi-key-fill"> </i>Password</label>
                <input autocomplete="off" type="password" name="password" id="password">
                <div class="show-hide" onclick="showHide()"><i class="bi bi-eye-fill"></i></div>
                <br>
                <button class="loginBtn">Login</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
